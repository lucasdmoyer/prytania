<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prytania</title>
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <style>
      .splitter
      {
        height: 5vh;
      }

      button {
        font-size: 100%;
        font-family: inherit;
        border: 0;
        padding: 0;
      }
  </style>
  <body>
  <script>
      document.addEventListener('DOMContentLoaded', () => {

          // Get all "navbar-burger" elements
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

          // Check if there are any navbar burgers
          if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

              });
            });
          }

        });
  </script>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <h1 class="text-primary"><i class="fas fa-phone-square-alt"></i> PRYTANIA</h1>
        </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
          </a>

      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            About
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  <div class="container is-fluid">
      <div class="columns">
          <div class="column">
              <audio controls id="audioPlayer">
                  <source src="http://localhost:8080/audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
          </div>
      </div>
      <div class="splitter"></div>
      <div class="splitter"></div>
      <div class="columns">
          <div class="column">
              <div class="content is-medium">
                  <h3 class="title">Audio Results</h3>
                  <hr>
                  {{ finished|safe }}
              </div>
          </div>

      </div>
      <div class="splitter">
          <hr>
      </div>

      <div class="columns">
          <div class="column">
              <p>Made with <strong style="color: red;">&hearts;</strong> in Texas</p>
          </div>
          <div class="column" style="text-align: right;">
              <p>Copyright 2020</p>
          </div>

      </div>

      <div class="splitter"></div>
  </div>
  <script>
    function jump(time) {
        console.log("Starting jump for time " + time);

        var element = document.getElementById('audioPlayer');
        var source = element.src;
        console.log(source + " before being overwritten");
        source = "http://localhost:8080/audio.mp3" + "#t=" + time;

        element.src = source;
        element.play();


    }

  </script>
  </body>
</html>
